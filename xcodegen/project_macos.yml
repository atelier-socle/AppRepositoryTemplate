
############
# Targets
############

targets:

  # -----------
  # MyApp_macOS
  # -----------

  MyApp_macOS:
    type: application
    platform: macOS

    # sources
    sources: 
      - Sources/Common
      - Sources/MyApp macOS

    # Config Files
    configFiles:
      Debug: config/macOS/xcconfig/Debug.xcconfig
      Release: config/macOS/xcconfig/Release.xcconfig
      Adhoc: config/macOS/xcconfig/Adhoc.xcconfig
      Beta: config/macOS/xcconfig/Beta.xcconfig

    # settings
    settings:
      ASSETCATALOG_COMPILER_APPICON_NAME: $(AS_APP_ICON)

    # dependencies
    dependencies:
      - package: SwiftyUtils
      - package: SwiftyBeaver

    # scheme
    scheme:
      gatherCoverageData: true
      testTargets:
        - name: MyApp_Tests_macOS
          parallelizable: true
          randomExecutionOrder: true

    # scripts
    postCompileScripts:
      # swiftlint
      - script: mint run swiftlint swiftlint --config .swiftlint.yml
        name: ⚠️ Swiftlint

  # -----------
  # MyApp_Tests_macOS
  # -----------

  MyApp_Tests_macOS:
    platform: macOS
    type: bundle.unit-test
    sources:
      - Tests/MyAppTests macOS

    # dependencies
    dependencies:
      - target: MyApp_macOS

    # scripts
    postCompileScripts:
      # swiftlint
      - script: mint run swiftlint swiftlint --config .swiftlint.yml
        name: Swiftlint
